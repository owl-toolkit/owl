image: gitlab.lrz.de:5005/i7/owl:668fc164

before_script:
  - chmod +x gradlew

stages:
  - build
  - test

variables:
  GRADLE: ./.gradle
  GRADLE_HOME: $GRADLE
  GRADLE_USER_HOME: $GRADLE
  GRAAL_HOME: "/opt/graalvm-ce-java11-21.0.0.2"

# Building

Build:
  stage:
    build
  cache:
    paths:
    - $GRADLE
  script:
    - /opt/graalvm-ce-java11-21.0.0.2/bin/native-image --version
    - ./gradlew distZip check
    - unzip -d build/unzipped build/distributions/*.zip
    - scripts/check_binaries.sh build/unzipped/owl-*/bin
    - mv build/unzipped/owl-*/bin build
    - mv build/unzipped/owl-*/lib build
    - build/bin/owl --version
    - build/native-executable/owl-native --version
  artifacts:
    reports:
      junit: build/test-results/test/*.xml
    paths:
      - build/distributions
      - build/native-executable/reports
      - build/native-library/reports
      - build/reports
    when: always
    expire_in: 1 week

# Templates

.ltlcross: &ltlcross_template
  script:
    - unzip -d build/unzipped build/distributions/*.zip
    - mv build/unzipped/owl-*/bin build
    - mv build/unzipped/owl-*/lib build
    - python3 scripts/util.py test $TEST_NAME
  artifacts:
    paths:
    - build/results/
    when: always
    expire_in: 1 week
  dependencies:
  - Build

# Tests

Size Regression Test:
  stage: test
  cache:
    paths:
    - $GRADLE
  script:
    - ./gradlew sizeRegressionTest
  dependencies:
  - Build
  artifacts:
    reports:
      junit: build/test-results/test/*.xml
    paths:
    - build/tmp/
    - build/reports/
    when: on_failure
    expire_in: 1 hour

Size Regression Train:
  stage: test
  cache:
    paths:
    - $GRADLE
  script:
    - ./gradlew sizeRegressionTrain
  when: manual
  dependencies:
  - Build
  artifacts:
    paths:
    - data/formulas/sizes
    expire_in: 1 week

## LTL Synthesis
Symbolic LTL Synthesis:
  stage: test
  when: manual
  script:
    - unzip -d build/unzipped build/distributions/*.zip
    - mv build/unzipped/owl-*/bin/owl-native build
    - ./scripts/symbolic-synthesis.sh > result.csv
  artifacts:
    paths:
      - result.csv
    when: always
    expire_in: 1 week
  variables:
    GIT_SUBMODULE_STRATEGY: "recursive"
  dependencies:
    - Build

