image: gitlab.lrz.de:5005/i7/owl:latest

before_script:
  - chmod +x gradlew

stages:
  - build
  - test
  - deploy

variables:
  GRADLE: ./.gradle
  GRADLE_HOME: $GRADLE
  GRADLE_USER_HOME: $GRADLE


# Building

Build:
  stage:
    build
  cache:
    paths:
    - $GRADLE
  script:
    - java -version
    - ./gradlew -b plugins.gradle
    - ./gradlew check minimizedDistZip
    - unzip -d build/unzipped build/distributions/*.zip
    - scripts/check_binaries.sh build/unzipped/owl-*/bin
  artifacts:
    paths:
    - build/tmp/
    - build/reports/
    when: on_failure
    expire_in: 1 hour
  artifacts:
    paths:
    - build/distributions/
    when: on_success
    expire_in: 1 week


# Artifact

Assemble:
  stage:
    deploy
  cache:
    paths:
    - $GRADLE
  script:
    - ./gradlew -b plugins.gradle
    - ./gradlew distZip javadoc
  dependencies:
  - Build
  artifacts:
    paths:
    - build/distributions/
    expire_in: 1 week


# Templates

.ltlcross: &ltlcross_template
  script:
    - unzip -d build/unzipped build/distributions/*.zip
    - mv build/unzipped/owl-*/bin build
    - mv build/unzipped/owl-*/lib build
    - python3 scripts/util.py test $TEST_NAME
  artifacts:
    paths:
    - build/results/
    when: always
    expire_in: 1 week
  dependencies:
  - Build

.benchmark: &benchmark_template
  stage: bench
  script:
    - unzip -d build/unzipped build/distributions/*.zip
    - mv build/unzipped/owl-*/bin build
    - mv build/unzipped/owl-*/lib build
    - python3 scripts/util.py bench $BENCH_NAME | tee benchmark.txt
  artifacts:
    paths:
    - benchmark.txt
    when: always
    expire_in: 1 week
  when: manual
  dependencies:
  - Build


# Tests

Size Regression Test:
  stage: test
  cache:
    paths:
    - $GRADLE
  script:
    - ./gradlew -b plugins.gradle
    - ./gradlew sizeRegressionTest
  dependencies:
  - Build
  artifacts:
    paths:
    - build/tmp/
    - build/reports/
    when: on_failure
    expire_in: 1 hour

Size Regression Train:
  stage: test
  cache:
    paths:
    - $GRADLE
  script:
    - ./gradlew -b plugins.gradle
    - ./gradlew sizeRegressionTrain
  when: manual
  dependencies:
  - Build
  artifacts:
    paths:
    - data/formulas/sizes
    expire_in: 1 week

