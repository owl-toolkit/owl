image: gitlab-runner/owl

before_script:
  - chmod +x gradlew

stages:
  - build
  - test
  - bench

Build:
  stage:
    build
  script:
    - ./gradlew --no-daemon build
  artifacts:
    paths:
    - build/tmp/
    - build/reports/
    when: on_failure
    expire_in: 1 week

.ltlcross: &ltlcross_template
  script:
    - ./gradlew --no-daemon -Pfull buildBin
    - python3 scripts/util.py test $TEST_NAME
  artifacts:
    paths:
    - build/results/
    when: always
    expire_in: 1 week
  dependencies: []

.benchmark: &benchmark_template
  stage: bench
  script:
    - python3 scripts/util.py bench $BENCH_NAME | tee benchmark.txt
  artifacts:
    paths:
    - benchmark.txt
    when: always
    expire_in: 1 week
  when: manual
  dependencies: []

# LTL to Automaton

LTL2LDBA:
  stage: test
  variables:
    TEST_NAME: "ltl2ldba-small;ltl2ldba"
  <<: *ltlcross_template

