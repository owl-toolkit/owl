apply plugin: 'java'
apply plugin: 'findbugs'

project.group = 'de.tum.in'
project.version = '0.1.0'

repositories {
    maven { url 'https://www7.in.tum.de/~sickert/maven/' }
    mavenCentral()
}

dependencies {
    compileOnly 'com.google.code.findbugs:jsr305:3.0.1'
    compileOnly 'com.google.code.findbugs:annotations:3.0.1'
    compileOnly 'org.immutables:value:2.3.2'
    compile 'com.google.guava:guava:20.0-rc1'
    compile 'it.unimi.dsi:fastutil:7.0.12'
    compile files('lib/jhoafparser-1.1.1.jar')
    testCompile 'junit:junit:4+'

    // Additional Checks
    // findbugsPlugins 'com.mebigfatguy.fb-contrib:fb-contrib:6.6.3'
}

tasks.withType(FindBugs) {
    reports {
        xml.enabled false
        html.enabled true
    }
}

// If a user file is present, include it.
if (file('../user.gradle').exists()) {
    apply from: '../user.gradle'
}
