apply plugin: 'java'

project.group = 'de.tum.in'
project.version = '0.0.1-SNAPSHOT'

repositories {
    maven {url 'https://www7.in.tum.de/~sickert/maven/'}
    mavenCentral()
}

dependencies {
    compile     'com.google.guava:guava:19.0'
    compile     'com.google.code.findbugs:jsr305:3.0.1'
    compile     'net.sf.javabdd:javabdd:1.0.3'
    compile     'de.tum.in:ltl-lib:0.0.1-SNAPSHOT'
    compile files('lib/jhoafparser-1.1.1.jar')
    runtime     'jdd:jdd:107-lite'
    testCompile 'junit:junit:4+'
}

// If a user file is present, include it.
if (file('../user.gradle').exists()) {
    apply from: '../user.gradle'
}